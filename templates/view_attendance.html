<!DOCTYPE html>
<html>
<head>
    <title>Attendance Records</title>
</head>
<body>
    <h2>Attendance</h2>

    <table border="1">
        <tr>
            <th>Date</th>
            <th>Status</th>
        </tr>
        {% for r in records %}
        <tr>
            <td>{{ r.date }}</td>
            <td>{{ r.status }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Back</a>
</body>
</html>
